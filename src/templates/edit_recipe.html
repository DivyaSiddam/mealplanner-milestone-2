<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='images/edit.avif') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.7); /* Dark overlay for readability */
            padding: 20px;
            margin: 50px auto;
            width: 50%;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            color: white;
        }
        .btn {
            background-color: #ff9800;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #e68900;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Recipe</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <label for="name">Recipe Name:</label>
            {{ form.name(class="form-control") }}

            <label for="ingredients">Ingredients:</label>
            {{ form.ingredients(class="form-control") }}

            <label for="instructions">Instructions:</label>
            {{ form.instructions(class="form-control") }}

            <button type="submit" class="btn">Update Recipe</button>
        </form>
        <br>
        <a href="{{ url_for('dashboard') }}" class="btn">Cancel</a>
    </div>
</body>
</html>
